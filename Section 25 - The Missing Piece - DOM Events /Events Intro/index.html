<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Events</h1>
    <button onclick="alert('you clicked me!'); alert('you clicked ok!')">Click me!</button>
    <button ondblclick="alert('you doubleclicked me!'); alert('you clicked ok!')">Double-click me!</button>

    <button id="v2">Click me! v2</button>
    <button id="hover">Hover over me!</button>

    <button id="v3">Click me! v3</button>

    <script src="app.js"></script>
</body>

</html>
