<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside Form!!!</button>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Enter text here" name="username">
        </p>

        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Enter your password" name="password">
        </p>

        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="number" min="1" max="1000" step="2">
        </p>

        <button type="button">Regular button (won't submit)</button>
        <button>Submit!!!</button>
        <input type="submit" value="Click Me!">
    </form>

    <hr>
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>YouTube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select an entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="2" value="5" name="cheese_level">
        </p>

        <label for="requests">Any special requests?</label>
        <br>
        <textarea id="requests" rows="10" cols="40" name="Requests?"
            placeholder="Enter any special requests here."></textarea>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name:</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username </label>
            <input type="text" id="username" name="username" minlength="5" maxlength="10">
        </p>

        <p>
            <input type="url">
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
