<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Forms</h1>

        <form action="#nowhere">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Password</label>
                <input type="address" placeholder="923 Chicken Ranch Street" id="address" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="city">City</label>
                    <input type="city" id="city" class="form-control">
                </div>
                <div class="col-md-3 col-6 form-group">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AL">Alaska</option>
                    </select>
                </div>
                <div class="col-md-3 col-6 form-group">
                    <label for="zip">Zip Code</label>
                    <input type="zip" id="zip" class="form-control">
                </div>
            </div>
        </form>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tos">
                <label class="form-check-label" for="tos">
                    Sign Me Up
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
